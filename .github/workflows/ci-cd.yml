name: Test and deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install -f

      # - name: Run ESLint Check
      #   run: npm run lint

      - uses: stefanoeb/eslint-action@1.0.2
        with:
          files: src/routes/__test__/

      - name: Run tests
        run: npm run test
